<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #28a745; /* verde */
            color: #fff;
            padding: 40px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .header span {
            color: #ffd700; /* letras que resalten, dorado */
        }
        .btn-whatsapp {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #555;
            margin-top: 40px;
        }
        .container-buttons {
            max-width: 400px;
            margin: 40px auto;
            visibility: hidden; /* ocultamos inicialmente */
        }
    </style>
</head>
<body>

<header class="header">
    <span>Contactanosüí∏</span>
</header>

<div class="container container-buttons" id="whatsapp-buttons">
    </div>

<footer>
    Es posible que los n√∫meros de tel√©fono puedan cambiar, por lo que en caso de no poder comunicarse con un n√∫mero que estaba usando previamente, vuelva a la p√°gina a usar uno nuevo, muchas gracias.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Ajustamos ambos arrays para que coincidan en longitud (4 elementos)
    const buttonTexts = [
        'üí¨ Opcion 1 para consultar CBU v√≠a WhatsApp!',
        'üí¨ Opcion 2 para consultar CBU v√≠a WhatsApp!',
        'üí¨ Opcion 3 para consultar CBU v√≠a WhatsApp!',
        'üí¨ Opcion 4 para consultar CBU v√≠a WhatsApp!'
    ];

    const numbers = [
        '541166136597',
        '5491166136292',
        '1130081856',
        '5491165536857'
    ];

    // Mezclar los n√∫meros usando Fisher-Yates
    for (let i = numbers.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
    }

    // Crear los botones en orden aleatorio
    const container = document.getElementById('whatsapp-buttons');
    numbers.forEach((num, index) => {
        const a = document.createElement('a');
        a.href = `https://wa.me/${num}`;
        a.target = "_blank";
        a.className = "btn btn-success btn-whatsapp";
        a.textContent = buttonTexts[index]; 
        container.appendChild(a);
    });

    // Una vez generados, hacemos visible el contenedor
    container.style.visibility = 'visible';
</script>

</body>
</html>
